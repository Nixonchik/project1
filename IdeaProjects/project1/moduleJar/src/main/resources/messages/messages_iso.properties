NOT_ALL_PARAMETERS = Не все необходимые поля заполнены.
PASSWORDS_ARE_NOT_EQUALS = Пароли не совпадают.
WRONG_PASSWORD = Неправильный пароль.
ADMIN_IS_EXIST = Такой логин уже зарезервирован за Вашим коллегой.
ADMIN_SUCCESSFULLY_ADDED = Новый админ благополучно добавлен в базу данных.
SQL_EXCEPTION = Компьютер понял Ваш запрос, но категорически отказывается его выполнять.
BAD_PHONE_NUMBER = Мы не умеем звонить по такому номеру, попробуйте ввести номер в формате (067)-123-45-67.
BAD_EMAIL = Мы попытаемся с Вами связаться по телефону, потому что e-mail Вы ввели неправильно.
CAR_NOT_ADDED = Не удалось добавить машину в БД. Посмотрите логи и устраните неисправность.
CAR_WAS_ADDED = Машина успешно добавлена. Поздравляем с обновочкой.
BAD_DATA = Вы ввели неправильные данные.
DATE_IS_BLOCKED = Машина на запрашиваемый период уже в резерве. Посмотрите другие варианты наших автомобилей.
FROM_NOT_AFTER_TO_DATE = Дата окончания оренды должна идти после начала аренды
FROM_NOT_AFTER_NOW_DATE = Мы не занимаемся машинами времени. Машину "на вчера" брать нельзя. Лучше пожертвовать деньги нуждающимся, чем заплатить за невыданную машину в прошлом.
BAD_DATE = Неправильно введена дата. Формат даты - 2015-12-28.
BAD_SESSION_TO_CONFIRM_ORDER = Вы, право, не вводили данные формы, откуда у Вас появился адрес этой страницы???
ORDER_SUCCESSFULLY_ADDED = Заявка благополучно отправлена. Наш менеджер непременно в скором времени свяжется с Вами. На почту отправлен образец договора, ознакомтесь, пожалуйста.
ORDER_CONFIRMED = Заявка потверждена. Надеемся на удачную сделку.
ORDER_DELETED = Заявка безвозвратно удалена. Надеемся, Вы все правильно сделали.
ORDER_NOT_CONFIRMED = Заявка не подтверждена. Проблемы с базой данных.
CAR_WAS_GIVEN = База данных успешно сохранила изменения по поводу местонахождения автомобиля.
SUCCESSFUL = Операция выполнена успешно.